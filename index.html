<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوابة استعلام الشهادات لنتائج الفصل الدراسي الأول - مدرسة محمد بن سليمان الغافري</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(to right, #4A90E2, #9013FE);
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
        }
        .header {
            background: rgba(44, 62, 80, 0.95);
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }
        .header h1 {
            margin: 0;
            font-size: 2.7rem;
            font-weight: bold;
        }
        .header h2 {
            margin: 10px 0;
            font-size: 1.6rem;
            color: #FFD700;
        }
        .logo {
            width: 120px;
            height: auto;
            margin: 10px;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }
        .marquee {
            background: #FFD700;
            color: #2c3e50;
            padding: 14px 0;
            font-size: 18px;
            font-weight: bold;
            overflow: hidden;
            white-space: nowrap;
        }
        .marquee span {
            display: inline-block;
            animation: marquee 10s linear infinite;
        }
        @keyframes marquee {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }
        .container {
            max-width: 85%;
            margin: 40px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.97);
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            color: #2c3e50;
        }
        input {
            width: 92%;
            padding: 14px;
            margin: 12px 0;
            border: 2px solid #bbb;
            border-radius: 10px;
            font-size: 1.2rem;
        }
        button {
            background: #27ae60;
            color: white;
            padding: 15px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #1a9248;
        }
        .footer {
            margin-top: 50px;
            padding: 20px;
            background-color: #2c3e50;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
        }
    </style>
    <script>
        async function searchCertificate() {
            const civilId = document.getElementById('civilId').value.trim();
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '⏳ جاري البحث...';

            const apiUrl = "https://script.google.com/macros/s/AKfycbwMDCRUW6Q4ZAMuBJexwTfgZcg9aPgdUd0jzcMwbMdqFAEKTMDQ5pjz98CI3iQLi-IX/exec?civilId=" + civilId;

            try {
                const response = await fetch(apiUrl);
                const student = await response.json();

                if (student && student.civilId) {
                    resultDiv.innerHTML = `
                        <h3 style="color: #27ae60;">✅ نتيجة البحث</h3>
                        <p><strong>👤 الاسم:</strong> ${student.name}</p>
                        <p><strong>📚 الصف:</strong> ${student.grade}</p>
                        <p><strong>📜 الشهادة:</strong> <a href="${student.certificateLink}" target="_blank" style="color: #2980b9; text-decoration: none;">🎓 عرض الشهادة</a></p>
                    `;
                } else {
                    resultDiv.innerHTML = '<p style="color:red;">❌ لم يتم العثور على شهادة لهذا الرقم المدني.</p>';
                }
            } catch (error) {
                resultDiv.innerHTML = '<p style="color:red;">⚠️ حدث خطأ أثناء جلب البيانات.</p>';
            }
        }
    </script>
</head>
<body>
    <div class="header">
        <h1>مدرسة محمد بن سليمان الغافري</h1>
        <h2>بوابة استعلام الشهادات لنتائج الفصل الدراسي الأول للعام الدراسي 2024 / 2025 م</h2>
        <img src="https://a.top4top.io/p_3316yh3l21.jpg" alt="شعار المدرسة" class="logo">
    </div>
    <div class="marquee"><span>🎉 تهانينا للطلبة المتفوقين، أنتم فخر المستقبل! 🎓</span></div>
    <div class="container">
        <label for="civilId">🔍 أدخل الرقم المدني:</label>
        <input type="text" id="civilId" placeholder="مثال: 12345678">
        <button onclick="searchCertificate()">🎓 عرض الشهادة</button>
        <div id="result"></div>
    </div>
    <div class="footer">
        &copy; 2024 - 2025 مدرسة محمد بن سليمان الغافري. جميع الحقوق محفوظة. <br>
        تم إعداد هذه البوابة بواسطة مدرسة محمد بن سليمان الغافري 2025
    </div>
</body>
</html>
